

	<div class="card m-5" style="width: 40rem;">
		
			<div class="card align-items-center" style="width: 40rem;">


<table width="100%" >
  <thead>
    <tr>
      <th> Id </th> 
      <th> Name</th>
        <th> UserId</th>
          <th> Status</th>

   </tr>
  </thead>
  <tbody>
    <tr *ngFor="let info of Data">
      
        <td>{{info.id}}</td>
        
        <td>{{info.title}}</td>
        <td>{{info.userId}}</td>
        <td>
          <span [ngStyle]="{'color': info.completed ?'green':'red'}">{{info.completed}}</span>
        </td>
       
      </tr>
    <tr *ngIf="Data==0 || id.Data>=201">
      <td colspan="4"> No Information to Display</td>
    </tr>
</tbody>

  <button class="btn btn-primary" style="float:right; font-size: 100%; position: relative; top:20px"
     routerLink="/Dashboard">Back to Dashboard</button> 
  
</table>

</div>

</div>
