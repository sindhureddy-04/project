	<br/>	<label>Password: </label>
		<input type="password" placeholder="Enter Password" style="width:400px;" formControlName="new_password" class="form-control" />
		<span *ngIf="loginform.get('new_password').touched &&loginform.get('new_password').errors"> 
		<span *ngIf="loginform.get('new_password').hasError('required')" style="color: red;">Enter Password</span>

		<span *ngIf="loginform.get('new_password').hasError('minlength')" style="color: red;"> Password required atleast 5
      characters</span>

		<span *ngIf="loginform.get('new_password').hasError('maxlength')" style="color: red;"> Password should not exceed
      15 characters.</span>
	</span>
		<br />
		<br/>	<label>Confirm Password: </label>
		<input type="password" placeholder="Re-Enter Password" style="width:400px;" formControlName="renew_password" class="form-control" />
		<span *ngIf="loginform.get('renew_password').touched &&loginform.get('renew_password').errors"> 
		<span *ngIf="loginform.get('renew_password').hasError('required')" style="color: red;">Enter Password</span>

		<span *ngIf="loginform.get('renew_password').hasError('minlength')" style="color: red;"> Password required atleast 5
      characters</span>

		<span *ngIf="loginform.get('renew_password').hasError('maxlength')" style="color: red;"> Password should not exceed
      15 characters.</span>
	</span>  <br/>
